<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrizes</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="container">
        <form id="card">
            <div class="card-header">
                <h1>Matrizes</h1>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <div class="first-group">
                        <input type="number" name="linha" id="ilinha11" placeholder="[1,1]">
                        <input type="number" name="linha" id="ilinha12" placeholder="[1,2]">
                        <input type="number" name="linha" id="ilinha13" placeholder="[1,3]">
                    </div> 
                    
                    <div class="second-group">
                        <input type="number" name="linha" id="ilinha21" placeholder="[2,1]">
                        <input type="number" name="linha" id="ilinha22" placeholder="[2,2]">
                        <input type="number" name="linha" id="ilinha23" placeholder="[2,3]">
                    </div>
                    
                    <div class="third-group">
                        <input type="number" name="linha" id="ilinha31" placeholder="[3,1]">
                        <input type="number" name="linha" id="ilinha32" placeholder="[3,2]">
                        <input type="number" name="linha" id="ilinha33" placeholder="[3,3]">
                    </div>
            </div>
            

            <button type="submit" id="transposta">
                Gerar transposta
            </button>
        </form>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
